<div class="course-form">
  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Course Name:</label>
      <input id="name" type="text" formControlName="name" />
    </div>

    <div>
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <div>
      <label for="image">Image URL:</label>
      <input id="image" type="text" formControlName="image" />
    </div>

    <div>
      <label for="author">Author:</label>
      <input id="author" type="text" formControlName="author" />
    </div>

    <div>
      <label for="duration">Duration:</label>
      <input id="duration" type="text" formControlName="duration" />
    </div>

    <div>
      <label for="price">Price:</label>
      <input id="price" type="text" formControlName="price" />
    </div>

    <button type="submit" [disabled]="courseForm.invalid">Add Course</button>
  </form>
</div>
